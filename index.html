<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Protótipo - Consulta Planilha</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    #search { margin-top: 10px; padding: 8px; width: 300px; border-radius: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Consulta de Dados da Planilha</h1>
  <input type="text" id="search" placeholder="Pesquisar..." />

  <table id="dataTable">
    <thead>
      <tr id="headerRow"></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // URL da planilha pública de exemplo (OpenSheet)
    const sheetURL = "https://opensheet.elk.sh/1o5t26He2DzTweYeleXOGiDjlU4Jkx896f95VUHVgS8U/Test+Sheet";

    async function loadData() {
      try {
        const res = await axios.get(sheetURL);
        const data = res.data;

        if (data.length === 0) return;

        // Cabeçalhos
        const headerRow = document.getElementById("headerRow");
        Object.keys(data[0]).forEach(key => {
          const th = document.createElement("th");
          th.textContent = key;
          headerRow.appendChild(th);
        });

        // Linhas
        const tbody = document.querySelector("#dataTable tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          Object.values(row).forEach(value => {
            const td = document.createElement("td");
            td.textContent = value;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        // Filtro de pesquisa
        document.getElementById("search").addEventListener("keyup", function() {
          const filter = this.value.toLowerCase();
          const rows = tbody.getElementsByTagName("tr");
          for (let i = 0; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName("td");
            let match = false;
            for (let j = 0; j < cells.length; j++) {
              if (cells[j].textContent.toLowerCase().includes(filter)) {
                match = true;
                break;
              }
            }
            rows[i].style.display = match ? "" : "none";
          }
        });

      } catch (err) {
        console.error("Erro ao carregar os dados:", err);
      }
    }

    loadData();
  </script>
</body>
</html>
