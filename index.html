<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta Multiplas Abas</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { color: #333; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; background: #fff; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; cursor: pointer; }
    #search, #sheetSelect { margin-top: 10px; padding: 8px; width: 300px; border-radius: 5px; border: 1px solid #ccc; display: block; }
  </style>
</head>
<body>
  <h1>Consulta de Dados (Múltiplas Abas)</h1>

  <select id="sheetSelect">
    <option value="RLP">RLP</option>
    <option value="Corretagem">Corretagem</option>
    <option value="ROL+da+B3">Rol da B3</option>
    <!-- Adicione mais abas aqui -->
  </select>

  <input type="text" id="search" placeholder="Pesquisar..." />

  <table id="dataTable">
    <thead>
      <tr id="headerRow"></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const spreadsheetID = "11Wqu-0Ndv0HnRrYr_S-wHkDB0mXh_KqBhcjbqUeSLS8";

    async function loadData(sheetName) {
      try {
        const sheetURL = `https://opensheet.elk.sh/${spreadsheetID}/${sheetName}`;
        const res = await axios.get(sheetURL);
        const data = res.data;

        const headerRow = document.getElementById("headerRow");
        headerRow.innerHTML = ""; // limpa cabeçalho antigo
        const tbody = document.querySelector("#dataTable tbody");
        tbody.innerHTML = ""; // limpa linhas antigas

        if (data.length === 0) return;

        // Cabeçalhos
        Object.keys(data[0]).forEach(key => {
          const th = document.createElement("th");
          th.textContent = key;
          headerRow.appendChild(th);
        });

        // Linhas
        data.forEach(row => {
          const tr = document.createElement("tr");
          Object.values(row).forEach(value => {
            const td = document.createElement("td");
            td.textContent = value;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        // Filtro
        document.getElementById("search").addEventListener("keyup", function() {
          const filter = this.value.toLowerCase();
          const rows = tbody.getElementsByTagName("tr");
          for (let i = 0; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName("td");
            let match = false;
            for (let j = 0; j < cells.length; j++) {
              if (cells[j].textContent.toLowerCase().includes(filter)) {
                match = true;
                break;
              }
            }
            rows[i].style.display = match ? "" : "none";
          }
        });

      } catch (err) {
        console.error("Erro ao carregar os dados:", err);
      }
    }

    // Inicializa com a primeira aba
    const sheetSelect = document.getElementById("sheetSelect");
    loadData(sheetSelect.value);

    // Troca de aba
    sheetSelect.addEventListener("change", () => {
      loadData(sheetSelect.value);
      document.getElementById("search").value = ""; // limpa pesquisa
    });
  </script>
</body>
</html>
